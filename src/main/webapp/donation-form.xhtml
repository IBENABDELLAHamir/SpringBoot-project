<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Donation</title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<h:form id="donationForm">
					<p:panel header="Donation Details">
						<h:panelGrid columns="1">
							<p:outputLabel for="amount" value="amount: " />
							<p:inputText id="amount"
								value="#{donationController.donation.amount}" />
							<p:outputLabel for="date" value="Date: " />
							<p:inputText id="date"
								value="#{donationController.donation.date}" />
							<p:outputLabel for="name_event" value="Name Event: " />
							<p:inputText id="name_event"
								value="#{donationController.donation.name_event}" />

							<h:commandButton value="Save" action="#{donationController.save}" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
