<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Event</title>
	</h:head>
	<h:body>
			<div class="ui-g">
			<div class="ui-g-12">
		<h:form id="eventForm">
			<p:panel header="Event Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="title" value="title: " />
					<p:inputText id="title" value="#{eventController.event.title}" />
					<p:outputLabel for="adress" value="Adress: " />
					<p:inputText id="adress" value="#{eventController.event.adress}" />
					<p:outputLabel for="date" value="Date: " />
					<p:inputText id="date" value="#{eventController.event.date}" />

					<h:commandButton value="Save" action="#{eventController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
